<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konfirmasi Pengembalian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F6F2ED;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="fw-bold mb-4">âœ… Konfirmasi Pengembalian</h3>

    <form>
      <div class="mb-3">
        <label for="penyewa" class="form-label">Nama Penyewa</label>
        <input type="text" class="form-control" id="penyewa" placeholder="Masukkan nama penyewa">
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Pengembalian</label>
        <input type="date" class="form-control" id="tanggal">
      </div>
      <div class="mb-3">
        <label for="catatan" class="form-label">Catatan</label>
        <textarea class="form-control" id="catatan" rows="2" placeholder="Misal: baju lengkap, tidak rusak"></textarea>
      </div>
      <button type="submit" class="btn btn-success px-4">Konfirmasi</button>
    </form>
  </div>
</body>
</html>
